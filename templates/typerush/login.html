{% extends 'typerush/base.html' %}

{% load static %} 

{% block title_block %}Login{% endblock %}

{% block css %}
{{ block.super }}
<link href="{% static 'stylesheets/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block main_block %}
<div class="login-box">
    
    <h2>Login</h2>
    <form action="" method="post"> <!-- Added method="post" for form submission -->
        {% csrf_token %} <!-- Include CSRF token -->
        <div class="user-box">
            <input type="text" name="username" onfocus="this.value=''" required> <!-- Added name="username" -->
            <label for="">Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" onfocus="this.value=''" required> <!-- Added name="password" -->
            <label for="">Password</label>
        </div>
        <button type="submit" class="login-button">Submit</button> <!-- Changed anchor tag to button for form submission -->
    </form>
</div>
{% endblock %}
